<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h3>Lectura de archivo</h3>
        <button type="button" class="btn btn-success" onclick="leerArchivo();">Leer</button>
        
        <div id="contenido"></div>
        
    </div>
    
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function leerArchivo(){
            //uso de estructura ternaria (if smart), XMLHttpRequest
            //crear una instancia de SMLHttpRequest, validar si existe
            var xhrLeer= (window.XMLHttpRequest)? new XMLHttpRequest(): new ActiveXObject("Microsoft.XMLHTTP");
            xhrLeer.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var sLectura = this.responseText;
                    document.querySelector('#contenido').innerHTML = sLectura;
                }
            };

            xhrLeer.open('GET','../archivos/lectura.txt');

            xhrLeer.send();
        }
    </script>
</body>
</html>
